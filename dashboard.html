<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Dashboard | CAPMINDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER-->
    <header class="header">
        <div class="brand">
            <img src="icons/Capminds logo.png" alt="Capminds Logo" class="brand-logo-img">
        </div>

        <button class="primary-btn" onclick="openModal()">
            <img src="icons/book-appointment.svg" class="icon-img" style="filter: brightness(0) invert(1);">
            Book Appointment
        </button>

        <div></div>
    </header>

    <!--LAYOUT-->
    <div class="layout">

        <!--SIDEBAR-->
        <aside class="sidebar" id="sidebar">

            <div class="nav-toggle" onclick="toggleSidebar()">
                <img src="icons/navbar-collapse-arrow-left.png" id="toggleIcon" class="icon-img">
            </div>

            <a href="index.html" class="nav-item">
                <img src="icons/select-date.png" class="icon-img">
                <span class="nav-text">Calendar</span>
            </a>

            <a href="dashboard.html" class="nav-item active">
                <img src="icons/dashboard-inactive.png" class="icon-img">
                <span class="nav-text">Dashboard</span>
            </a>

        </aside>

        <!--MAIN CONTENT-->
        <main class="content">

            <div class="dashboard-card">

                <!--Card Header-->
                <div class="card-header">
                    <h2 class="card-title">Practice Dashboard</h2>
                </div>

                <!--Filters Section-->
                <div class="filter-bar">

                    <!-- Patient Search -->
                    <div class="search-input-group">
                        <img src="icons/patient search.svg" class="icon-img">
                        <input type="text" id="patientSearch" placeholder="Patient Search">
                    </div>

                    <!-- Doctor Search -->
                    <div class="search-input-group">
                        <img src="icons/doctor search.svg" class="icon-img">
                        <input type="text" id="doctorSearch" placeholder="Doctor Search">
                    </div>

                    <!-- Date Range -->
                    <div class="date-range-group">

                        <div class="search-input-group">
                            <img src="icons/appointment-date-filter.svg" class="icon-img">
                            <input type="text"
                                   id="startDate"
                                   placeholder="Start Date"
                                   style="width:130px;"
                                   onfocus="this.type='date'"
                                   onblur="this.type='text'">
                        </div>

                        <span style="color:#94a3b8;">â€”</span>

                        <div class="search-input-group">
                            <img src="icons/appointment-date-filter.svg" class="icon-img">
                            <input type="text"
                                   id="endDate"
                                   placeholder="End Date"
                                   style="width:130px;"
                                   onfocus="this.type='date'"
                                   onblur="this.type='text'">
                        </div>

                    </div>

                    <!-- Update Button -->
                    <button class="primary-btn update-btn" id="updateFilterBtn">
                        Update
                    </button>

                </div>

                <!--Table Section-->
                <div class="table-container">

                    <div style="margin-bottom:16px; font-weight:600; color:var(--text-dark);">
                        Appointment Details
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Patient</th>
                                <th>Doctor</th>
                                <th>Hospital</th>
                                <th>Specialty</th>
                                <th>Select Date</th>
                                <th>Select Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody id="appointmentTableBody">
                            <!-- JS renders appointment rows here -->
                        </tbody>
                    </table>

                </div>

            </div>
        </main>
    </div>
    
    <!-- MODAL -->
      <div class="modal-overlay" id="modal">
        <div class="modal-container">

            <div class="modal-header">
                <div class="modal-title">Schedule Appointment</div>
                <button class="close-btn" onclick="closeModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-grid">

                    <input type="hidden" id="appointmentId">

                    <div class="input-with-icon">
                        <img src="icons/patients.png" class="icon-img">
                        <select id="patientSelect" class="field-icon-input">
                            <option value="">Patient Name</option>
                            <option value="Henry James">Henry James</option>
                            <option value="Sarah Connor">Sarah Connor</option>
                        </select>
                    </div>

                    <div class="input-with-icon">
                        <img src="icons/doctor.png" class="icon-img">
                        <select id="doctorSelect" class="field-icon-input">
                            <option value="">Doctor Name</option>
                            <option value="James Marry">James Marry</option>
                            <option value="Dr. Smith">Dr. Smith</option>
                            <option value="Dr. Shame">Dr. Shame</option>
                            <option value="Dr. Ram">Dr. Ram</option>
                        </select>
                    </div>

                    <div class="input-with-icon">
                        <img src="icons/hospital-name.png" class="icon-img">
                        <select id="hospitalSelect" class="field-icon-input">
                            <option value="">Hospital Name</option>
                            <option value="Salus Center">Salus Center</option>
                            <option value="Ultra care">Ultra care</option>
                            <option value="Sun_health">Sun_health</option>
                            <option value="apollo_care">apollo_care</option>
                        </select>
                    </div>

                    <div class="input-with-icon">
                        <img src="icons/specialist.png" class="icon-img">
                        <select id="specialtySelect" class="field-icon-input">
                            <option value="">Specialty</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Cardiology">Cardiology</option>
                        </select>
                    </div>

                    <div class="input-with-icon">
                        <img src="icons/select-date.png" class="icon-img">
                        <input id="dateInput" type="text" class="field-icon-input"
                               placeholder="Select Date"
                               onfocus="this.type='date'">
                    </div>

                    <div class="input-with-icon">
                        <img src="icons/select-time.png" class="icon-img">
                        <input id="timeInput" type="text" class="field-icon-input"
                               placeholder="Select Time"
                               onfocus="this.type='time'">
                    </div>

                    <textarea id="reasonInput" class="full-width" placeholder="Reason"></textarea>

                </div>
            </div>

            <div class="modal-footer">
                <button class="ghost-btn btn-sm" onclick="closeModal()">Cancel</button>
                <button class="primary-btn btn-sm" onclick="saveAppointment()">Save</button>
            </div>

        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
